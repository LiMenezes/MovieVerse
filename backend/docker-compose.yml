version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: movieverse
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=movieverse
      - DATABASE_USER=root
      - DATABASE_PASS=example
      - JWT_SECRET=change_this_secret
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
